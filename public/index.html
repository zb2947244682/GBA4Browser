<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBA Emulator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #emulator-container {
      text-align: center;
    }
    #emulator-canvas {
      border: 2px solid #333;
      background-color: #000;
    }
    #controls {
      margin-top: 20px;
    }
    #rom-upload {
      margin-bottom: 10px;
    }
    #status {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="emulator-container">
    <canvas id="emulator-canvas"></canvas>
    <div id="controls">
      <input type="file" id="rom-upload" accept=".gba,.gbc,.gb,.zip,.7z" />
      <button onclick="startEmulator()">Start Emulator</button>
      <button onclick="pauseEmulator()">Pause</button>
      <button onclick="resumeEmulator()">Resume</button>
      <div id="status">Loading emulator...</div>
    </div>
  </div>

  <script type="module">
    import mGBA from '/mgba.js';

    let emulatorModule = null;
    const canvas = document.getElementById('emulator-canvas');
    const status = document.getElementById('status');
    const romUpload = document.getElementById('rom-upload');

    // Initialize emulator
    async function initEmulator() {
      try {
        status.textContent = 'Initializing emulator...';
        emulatorModule = await mGBA({
          canvas: canvas,
          locateFile: (path) => `/${path}`,
          print: (msg) => console.log(msg),
          printErr: (msg) => console.error(msg),
          ENVIRONMENT: 'WEB', // Explicitly set to WEB environment
          NO_PTHREAD: true, // Disable pthreads to avoid SharedArrayBuffer
          wasmBinary: await fetch('/mgba.wasm').then(res => res.arrayBuffer()) // Force ArrayBuffer loading
        });
        await emulatorModule.FSInit();
        status.textContent = 'Emulator initialized. Please upload a ROM.';
      } catch (err) {
        status.textContent = `Error initializing emulator: ${err.message}`;
        console.error(err);
      }
    }

    // Handle ROM upload
    romUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      status.textContent = `Uploading ROM: ${file.name}...`;
      emulatorModule.uploadRom(file, () => {
        status.textContent = `ROM uploaded: ${file.name}`;
        emulatorModule.loadGame(`/data/games/${file.name}`);
        status.textContent = `Playing: ${file.name}`;
      });
    });

    // Start emulator
    function startEmulator() {
      if (emulatorModule && emulatorModule.gameName) {
        emulatorModule.resumeGame();
        status.textContent = `Playing: ${emulatorModule.gameName}`;
      } else {
        status.textContent = 'Please upload a ROM first.';
      }
    }

    // Pause emulator
    function pauseEmulator() {
      if (emulatorModule && emulatorModule.gameName) {
        emulatorModule.pauseGame();
        status.textContent = `Paused: ${emulatorModule.gameName}`;
      }
    }

    // Resume emulator
    function resumeEmulator() {
      if (emulatorModule && emulatorModule.gameName) {
        emulatorModule.resumeGame();
        status.textContent = `Playing: ${emulatorModule.gameName}`;
      }
    }

    // Basic keyboard controls
    document.addEventListener('keydown', (event) => {
      const keyMap = {
        'ArrowUp': 'up',
        'ArrowDown': 'down',
        'ArrowLeft': 'left',
        'ArrowRight': 'right',
        'z': 'a',
        'x': 'b',
        'Enter': 'start',
        'Shift': 'select',
        'a': 'l',
        's': 'r'
      };
      if (keyMap[event.key]) {
        emulatorModule.buttonPress(keyMap[event.key]);
      }
    });

    document.addEventListener('keyup', (event) => {
      const keyMap = {
        'ArrowUp': 'up',
        'ArrowDown': 'down',
        'ArrowLeft': 'left',
        'ArrowRight': 'right',
        'z': 'a',
        'x': 'b',
        'Enter': 'start',
        'Shift': 'select',
        'a': 'l',
        's': 'r'
      };
      if (keyMap[event.key]) {
        emulatorModule.buttonUnpress(keyMap[event.key]);
      }
    });

    // Initialize audio context on user interaction (required for WeChat browser)
    document.addEventListener('click', () => {
      if (emulatorModule) {
        emulatorModule.resumeAudio();
      }
    }, { once: true });

    // Start initialization
    initEmulator();
  </script>
</body>
</html>
