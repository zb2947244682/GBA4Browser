<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

      </div>
      
      <div class="main-controls">
        <div class="dpad">
          <div class="dpad-button dpad-up" ontouchstart="pressButton('up')" ontouchend="releaseButton('up')"></div>
          <div class="dpad-button dpad-right" ontouchstart="pressButton('right')" ontouchend="releaseButton('right')"></div>

  <script type="module">
    import mGBA from './mgba.js';

    let module;
    
    // 将函数暴露到全局作用域
    window.pressButton = function(button) {
      if (!module) return;
      module.buttonPress(button);
    }
    
    window.releaseButton = function(button) {
      if (!module) return;
      module.buttonUnpress(button);
    }

    // 保存即时存档
    window.saveState = async function() {
      if (!module) return;
      if (module.saveStateSlot(1)) {
        await module.FSSync();
        console.log('存档保存成功');
      } else {
        console.error('存档保存失败');
      }
    }

    // 加载即时存档
    window.loadState = async function() {
      if (!module) return;
      if (module.loadStateSlot(1)) {
        console.log('存档加载成功');
      } else {
        console.error('存档加载失败');
      }
    }

    // 初始化模拟器
    async function initEmulator() {
      module = await mGBA({
        canvas: document.getElementById('gba-canvas'),
        print: console.log,
        printErr: console.error
      });

      // 初始化文件系统
      await module.FSInit();

      // 设置按键映射
      module.bindKey('KeyZ', 'a');
      module.bindKey('KeyX', 'b');
      module.bindKey('Enter', 'start');
      module.bindKey('ShiftRight', 'select');
      module.bindKey('ArrowUp', 'up');
      module.bindKey('ArrowDown', 'down');
      module.bindKey('ArrowLeft', 'left');
      module.bindKey('ArrowRight', 'right');
      module.bindKey('KeyQ', 'l');
      module.bindKey('KeyW', 'r');

      // 键盘事件监听
      document.addEventListener('keydown', (e) => {
        if (!module) return;
        module.buttonPress(e.code.replace('Key', '').toLowerCase());
      });
      document.addEventListener('keyup', (e) => {
        if (!module) return;
        module.buttonUnpress(e.code.replace('Key', '').toLowerCase());
      });
      
      // 隐藏上传文字
      document.querySelector('.upload-text').style.display = 'none';
    }

    // 上传 ROM
    document.getElementById('rom-upload').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // 隐藏上传文字
      document.querySelector('.upload-text').style.display = 'none';

      await module.uploadRom(file, () => {
        const romPath = `/data/games/${file.name}`;
        if (module.loadGame(romPath)) {
          module.resumeGame();
          console.log('ROM 加载成功:', romPath);
        } else {
          console.error('ROM 加载失败');
        }
      });
    });

    // 初始化
    initEmulator();
  </script>
