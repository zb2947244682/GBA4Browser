      function addLogEntry(message, type) {
        var timestamp = new Date().toLocaleTimeString();
        var logEntry = {
          timestamp: timestamp,
          message: message,
          type: type || 'log'

        if (!logContent) return;
        
        logContent.innerHTML = '';
        
        window._logs.forEach(function(log) {

          logElement.className = 'log-entry ' + log.type;
          logElement.textContent = '[' + log.timestamp + '] ' + log.message;

          logElement.style.marginBottom = '5px';

          logElement.style.borderBottom = '1px solid #333';

          } else if (log.type === 'warn') {

    function initVersionTag() {

      if (versionTag) {

        var timestamp = new Date().toISOString().replace(/[^0-9]/g, '').slice(0, 14);

            // å¦‚æœæ¨¡å—åŠ è½½å®Œæˆï¼Œåœæ­¢æ£€æŸ¥
